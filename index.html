<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/kaique.png">
 
  <title>CzKaique</title>
  <style>
    /* Reset básico */
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(to top, #5a00ff, #000111);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Orbitron', Arial, sans-serif;
    }

    /* Contêiner principal centralizado */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      /* Agora o contêiner tem uma largura máxima para telas grandes */
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
    }

    /* Título */
    /* Título */
    .Titulo {
      /* O tamanho do título se ajusta à largura da tela */
      font-size: clamp(25px, 5vw, 35px);
      margin: 10px 0;
      transform: translate(0%, -110%);
    }
  
  .T2 {
    font-size: clamp(15px, 5vw, 20px);
    transform: translate(0%, -80%);
  }

    /* Imagem de perfil responsiva */
    .profile-img {
      /* A imagem se ajusta à tela até um tamanho máximo de 97px */
      width: 25vw;
      max-width: 97px;
      height: auto; /* Mantém a proporção */
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
       animation: pulseGlow 2.5s infinite ease-in-out;

      transform: translate(0%, -10%);
    }

  
  
@keyframes pulseGlow {
  0% {
    box-shadow: 0 0 10px #5a00ff, 0 0 20px #5a00ff;
  }
  50% {
    box-shadow: 0 0 25px #5a00ff, 0 0 40px #5a00ff;
  }
  100% {
    box-shadow: 0 0 10px #5a00ff, 0 0 20px #5a00ff;
  }
}
  
    /* Botões responsivos */
    .btn {
      display: block;
      /* Agora os botões se ajustam à largura do contêiner */
      width: 50%;
      margin: 10px auto;
      padding: 12px;
      background: white;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ddd;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: white;
      background-color: black;
    }

    /* Estilo para landscape (horizontal) */
    @media (orientation: landscape) {
      body {
        background: linear-gradient(to right, #5a00ff, #000111);
        transform: translate(0%, 10%);
      }
    }
  
  /* Aplica só em telas de computador (largura >= 1024px) */
@media (min-width: 1024px) {
  body {
    background: linear-gradient(to right, #5a00ff, #000111);
    transform: translate(0%, 10%);
  }

   .profile-img {
      /* A imagem se ajusta à tela até um tamanho máximo de 97px */
      
      transform: translate(0%, -40%);
   }


  .Titulo{
        
      transform: translate(0%, -130%);
    }
  
  .T2 {
    
    transform: translate(0%, -100%);
      }
}
  
  </style>
</head>
<body>
  <div class="container">
    <img src="kaique.png" alt="Foto de Perfil" class="profile-img">
    <h1 class="Titulo">CzKaique</h1>
    <p class="Titulo T2">✨️Jogos, conteúdos e diversão garantida✨️</p>

    
    
    <a href="https://livepix.gg/czkaique" class="btn">LivePix</a>
    <a href="https://www.instagram.com/czkaique_?igsh=MTJsNDR3MGYwd2llZg==" class="btn">Instagram</a>
    <a href="https://www.tiktok.com/@czkaique?_t=ZM-8z2WMqq29Zu&_r=1" class="btn">TikTok</a>
    <a href="https://youtube.com/@czkaique?si=nv6oGhzQW9EBJI9I" class="btn">YouTube</a>
    <a href="https://k.kwai.com/u/@CzKaique/CrWs2nRA" class="btn">Kwai</a>
  </div>

  <footer>
    <p>&copy; Criado por <a style="color: red;" href="https://gabrielgamer.vercel.app/">GabrielPrime</a></p>
      </footer>
</body>
</html>
